<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script_v2.js"></script>
    <div>
        <div class="section" id="section_date">
            Wybierz datę: 
            <input type="date" onchange="SelectDate()" id="selected_date">
        </div>
        <div class="section" id="section_events">
            <table id="timetable">
                <thead>
                    <tr>
                        <td>
                            Terminarz
                        </td>
                    </tr>
                </thead>
                <tbody id="events">
                    
                </tbody>
                <tfoot>
                    <tr>
                        <td>
                            Szczegóły
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="section" id="section_edit">
            <table>
                <thead>
                    Dodawanie/Edycja
                </thead>
                <tr>
                    <td>
                        <span>Wybrane zdarzenie: <span id="selected_event"></span></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            <span>Tytuł:</span>
                            <input type="text" id="title">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            <span>Opis:</span><br>
                            <textarea id="desc" cols="30" rows="10"></textarea>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="AddEvent()">Dodaj/Edytuj</button>
                        <button onclick="SelectEvent('new')">Nowy</button>
                        <button onclick="DeleteEvent()" id="delete_button" disabled>Usuń</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    
    
    
</body>
</html>
